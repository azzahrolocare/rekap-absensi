<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1500">
    <title>Rekap Absensi Digital - Az-Zahro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #2ecc71; --warning: #f1c40f; --danger: #e74c3c; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 20px;
            min-width: 1500px; 
        }

        .container { 
            width: 1450px; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        h2 { text-align: center; color: var(--primary); margin: 0; text-transform: uppercase; }
        .school-name { text-align: center; color: var(--accent); font-weight: bold; margin-top: 5px; font-size: 1.2em; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 25px; font-size: 1.1em; font-weight: 500; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 10px; }
        
        .controls { 
            margin-bottom: 20px; 
            display: flex; 
            align-items: flex-end; 
            gap: 15px; 
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .flex-grow { flex-grow: 1; }

        select { 
            padding: 10px; 
            border-radius: 6px; 
            border: 1px solid #ddd; 
            font-size: 14px; 
            background: white; 
            cursor: pointer;
        }

        label { font-weight: bold; font-size: 13px; color: var(--primary); }
        
        .btn-database {
            background-color: var(--success);
            color: white;
            text-decoration: none;
            padding: 11px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-database:hover { background-color: #27ae60; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #ccc; font-size: 11px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 5px 2px; border: 1px solid #34495e; text-transform: uppercase; }
        td { padding: 8px 2px; border: 1px solid #eee; text-align: center; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .name-col { text-align: left; font-weight: 500; width: 200px; padding-left: 10px; font-size: 12px; }
        .tgl-col { width: 30px; font-size: 10px; }
        .hari-row { background: #ecf0f1 !important; color: var(--primary); font-size: 9px; font-weight: bold; }
        .rekap-col { width: 40px; font-weight: bold; background: #f0f4f8; font-size: 12px; }
        
        .cell-a { background-color: #ffd7d7; color: var(--danger); font-weight: bold; }
        .cell-s { background-color: #fff4cc; color: #d68910; font-weight: bold; }
        .cell-i { background-color: #d5f5e3; color: var(--success); font-weight: bold; }

        #tabelBawah { margin-top: 30px; padding: 15px; background: #fff; border-top: 2px dashed #eee; }
        .footer-table { width: 100%; border: none; table-layout: auto; }
        .footer-table td { text-align: left; padding: 8px 5px; border: none; font-size: 13px; color: #2c3e50; }

        .loading { text-align: center; font-style: italic; color: var(--accent); padding: 20px; }
        .error-msg { text-align: center; color: var(--danger); background: #fdf2f2; padding: 15px; border-radius: 8px; border: 1px solid #f9d7d7; }
    </style>
</head>
<body>

<div class="container">
    <h2>REKAP ABSENSI SISWA DIGITAL</h2>
    <div class="school-name">SMP ISLAM AZ-ZAHRO & SMK AZ-ZAHRO</div>
    <p id="judulRekap" class="subtitle">TAHUN PELAJARAN 2026</p>
    
    <div class="controls">
        <div class="control-group flex-grow">
            <label>Pilih Jenjang Kelas:</label>
            <select id="pilihKelas" onchange="muatData()">
                <option value="1462101133">KELAS VII</option>
                <option value="1467004494">KELAS VIII</option>
                <option value="1595738719">KELAS IX</option>
                <option value="881704821">KELAS X</option>
                <option value="811189715">KELAS XI</option>
                <option value="2001221833">KELAS XII</option>
            </select>
        </div>
        
        <a href="https://docs.google.com/spreadsheets/d/1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY/" target="_blank" class="btn-database">
            ðŸ“‚ Data Base Absensi
        </a>
    </div>

    <div id="status"></div>
    <div id="tabelHasil"></div>
    <div id="tabelBawah"></div>
</div>

<script>
    const ssID = '1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY'; 

    function muatData() {
        const gid = document.getElementById('pilihKelas').value;
        const statusEl = document.getElementById('status');
        const tabelEl = document.getElementById('tabelHasil');
        const bawahEl = document.getElementById('tabelBawah');
        const judulEl = document.getElementById('judulRekap');
        
        statusEl.innerHTML = "<div class='loading'>Menghubungkan ke database...</div>";
        tabelEl.innerHTML = "";
        bawahEl.innerHTML = "";

        const url = `https://docs.google.com/spreadsheets/d/${ssID}/export?format=csv&gid=${gid}&t=${new Date().getTime()}`;

        Papa.parse(url, {
            download: true,
            header: false,
            complete: function(results) {
                const rows = results.data;
                if (rows.length < 8) {
                    statusEl.innerHTML = "<div class='error-msg'>Data tidak ditemukan.</div>";
                    return;
                }
                
                // Info Periode
                const bulanData = rows[2][1] || "---"; 
                const tahunData = rows[3][1] || "2026";
                const namaKelas = document.getElementById('pilihKelas').options[document.getElementById('pilihKelas').selectedIndex].text;
                judulEl.innerText = `${namaKelas} - PERIODE ${bulanData.toUpperCase()} ${tahunData}`;

                // HEADER TANGGAL dari D7:AH7 (Kolom D adalah index 3)
                // Baris 7 di Sheet = Index 6 di JS
                const tglHeader = rows[6].slice(3, 34);  
                
                // HEADER HARI (Asumsi berada di atas atau bawahnya, misal Baris 6)
                const hariHeader = rows[5].slice(3, 34); 

                // DATA SISWA (Mulai baris 8 / Index 7)
                const dataSiswa = rows.slice(7, 37); 
                
                // DATA BAWAH 39-43
                const dataTambahan = rows.slice(38, 43);
                
                tampilkanTabel(tglHeader, hariHeader, dataSiswa);
                tampilkanDataBawah(dataTambahan);
                
                statusEl.innerHTML = "";
            },
            error: function(err) {
                statusEl.innerHTML = `<div class='error-msg'><strong>Gagal Mengambil Data</strong></div>`;
            }
        });
    }

    function tampilkanTabel(tanggals, haris, data) {
        let html = `<table>
            <thead>
                <tr>
                    <th width="35" rowspan="3">No</th>
                    <th class="name-col" rowspan="3">Nama Siswa</th>
                    <th colspan="31">Daftar Kehadiran Harian</th>
                    <th colspan="5">Rekapitulasi</th>
                </tr>
                <tr class="hari-row">`;
        
        haris.forEach(hari => { html += `<th class="tgl-col">${hari || ''}</th>`; });
        html += `<th colspan="5" style="background:#ddd; color:#333">Total</th></tr><tr>`;
        
        tanggals.forEach(tgl => { html += `<th class="tgl-col" style="background:#34495e">${tgl || ''}</th>`; });

        html += `<th class="rekap-col">A</th><th class="rekap-col">S</th><th class="rekap-col">I</th><th class="rekap-col">H</th><th class="label-persen">%</th></tr></thead><tbody>`;

        data.forEach((row) => {
            const no = row[0];   
            const nama = row[1]; 
            if (no && nama && !isNaN(no.trim())) {
                let a = 0, s = 0, i = 0, hadir = 0, hariEfektif = 0, tglCells = "";
                // Mengambil data dari kolom D (Index 3) sampai AH (Index 33)
                for (let j = 3; j <= 33; j++) {
                    let val = (row[j] || "").toString().trim().toUpperCase();
                    let cellClass = (val==='A')?"cell-a":(val==='S')?"cell-s":(val==='I')?"cell-i":"";
                    if (val === 'A') a++; else if (val === 'S') s++; else if (val === 'I') i++; else if (val !== "") hadir++;
                    if (val !== "") hariEfektif++;
                    tglCells += `<td class="tgl-col ${cellClass}">${val}</td>`;
                }
                let persen = hariEfektif > 0 ? ((hadir / hariEfektif) * 100).toFixed(1) : 0;
                html += `<tr><td>${no}</td><td class="name-col">${nama}</td>${tglCells}<td>${a}</td><td>${s}</td><td>${i}</td><td>${hadir}</td><td class="label-persen">${persen}%</td></tr>`;
            }
        });
        html += '</tbody></table>';
        document.getElementById('tabelHasil').innerHTML = html;
    }

    function tampilkanDataBawah(data) {
        let html = `<table class="footer-table"><tbody>`;
        data.forEach(row => {
            html += `<tr>`;
            row.forEach(cell => { html += `<td>${cell || ''}</td>`; });
            html += `</tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('tabelBawah').innerHTML = html;
    }

    window.onload = muatData;
</script>

</body>
</html>
