<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi Digital - Az-Zahro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --success: #2ecc71; 
            --warning: #f1c40f; 
            --danger: #e74c3c; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 20px;
            min-width: 1450px; 
        }

        /* --- SIMBOL HP BERPUTAR (CSS ONLY) --- */
        #rotation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 62, 80, 0.98);
            color: white;
            z-index: 99999;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 50px;
            height: 90px;
            border: 3px solid white;
            border-radius: 6px;
            position: relative;
            margin-bottom: 40px;
            animation: rotateDevice 2s ease-in-out infinite;
        }

        .phone-container::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border: 1px solid white;
            border-radius: 50%;
        }

        .phone-container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: white;
            border-radius: 2px;
        }

        @keyframes rotateDevice {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(-90deg); }
            70% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }

        @media only screen and (max-width: 900px) and (orientation: portrait) {
            #rotation-warning { display: flex; }
            body { min-width: auto; overflow: hidden; }
            .container { display: none; }
        }
        /* ----------------------------------------- */

        .container { 
            width: 1450px; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .header-wrapper { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 0 40px; }
        .header-logo { width: 85px; height: auto; }
        .header-text { text-align: center; flex-grow: 1; }
        h2 { color: var(--primary); margin: 0; text-transform: uppercase; font-size: 1.8em; }
        .school-name { color: var(--accent); font-weight: bold; margin-top: 5px; font-size: 1.4em; }
        .subtitle { color: #7f8c8d; margin-top: 10px; font-size: 1.2em; font-weight: 500; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .controls { margin-bottom: 20px; display: flex; justify-content: center; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .control-group { display: flex; flex-direction: column; gap: 5px; width: 350px; }
        select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 14px; background: white; font-weight: bold; }
        label { font-weight: bold; font-size: 13px; color: var(--primary); text-align: center; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #ccc; font-size: 11px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 5px 2px; border: 1px solid #34495e; text-transform: uppercase; }
        td { padding: 8px 2px; border: 1px solid #eee; text-align: center; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .name-col { text-align: left; font-weight: 500; width: 220px; padding-left: 10px; font-size: 12px; }
        .tgl-col { width: 30px; font-size: 10px; }
        .hari-row { background: #ecf0f1 !important; color: var(--primary); font-size: 9px; font-weight: bold; }
        .cell-a { background-color: #ffd7d7; color: var(--danger); font-weight: bold; }
        .cell-s { background-color: #fff4cc; color: #d68910; font-weight: bold; }
        .cell-i { background-color: #d5f5e3; color: var(--success); font-weight: bold; }
        .rekap-col { width: 32px; font-weight: bold; font-size: 12px; border-left: 1px solid #ccc !important; }
        .label-a { color: var(--danger); background: #fff1f1 !important; }
        .label-s { color: #d68910; background: #fffdf0 !important; }
        .label-i { color: var(--success); background: #f0fff4 !important; }
        .label-h { color: #2980b9; background: #f0f7ff !important; }
        .label-persen { color: #fff !important; background: #2980b9 !important; width: 45px !important; font-weight: bold; font-size: 11px; }

        /* PERBAIKAN POSISI DATA TAMBAHAN (DIBAWAH) */
        #tabelBawah { 
            margin-top: 20px; 
            padding: 10px 0; /* Menghilangkan padding kiri agar sejajar dengan tabel atas */
            border-top: 2px dashed #eee; 
        }
        .footer-table { 
            width: auto; /* Lebar otomatis mengikuti isi, tidak dipaksa 100% */
            min-width: 400px;
            border: none; 
            table-layout: auto; 
            margin-left: 0; /* Paksa nempel ke kiri */
        }
        .footer-table td { 
            text-align: left; 
            padding: 5px 15px 5px 0; /* Padding kanan untuk jarak antar sel, kiri nol */
            border: none; 
            font-size: 13px; 
            color: #333; 
        }
        .loading { text-align: center; font-style: italic; color: var(--accent); padding: 20px; }
    </style>
</head>
<body>

<div id="rotation-warning">
    <div class="phone-container"></div>
    <p style="font-family: sans-serif; line-height: 1.6; margin: 0 25px;">
        <span style="font-size: 1.3em; font-weight: bold; color: var(--warning);">PUTAR LAYAR HP</span><br>
        Aktifkan rotasi otomatis dan gunakan posisi <b>Lanskap / Mendatar</b> agar tabel dapat terbaca.
    </p>
</div>

<div class="container">
    <div class="header-wrapper">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" alt="Logo SMP" class="header-logo">
        <div class="header-text">
            <h2>REKAP ABSENSI SISWA DIGITAL</h2>
            <div class="school-name">SMP ISLAM AZ-ZAHRO & SMK AZ-ZAHRO</div>
            <p id="judulRekap" class="subtitle">TAHUN PELAJARAN 2026</p>
        </div>
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smk-azzahro.png" alt="Logo SMK" class="header-logo">
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Pilih Jenjang Kelas:</label>
            <select id="pilihKelas" onchange="muatData()">
                <option value="1462101133">KELAS VII</option>
                <option value="1467004494">KELAS VIII</option>
                <option value="1595738719">KELAS IX</option>
                <option value="881704821">KELAS X</option>
                <option value="811189715">KELAS XI</option>
                <option value="2001221833">KELAS XII</option>
            </select>
        </div>
    </div>

    <div id="status"></div>
    <div id="tabelHasil"></div>
    <div id="tabelBawah"></div>
</div>

<script>
    const ssID = '1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY'; 

    function checkOrientation() {
        const warning = document.getElementById('rotation-warning');
        if (window.innerHeight > window.innerWidth && window.innerWidth < 900) {
            warning.style.display = 'flex';
        } else {
            warning.style.display = 'none';
        }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    function muatData() {
        checkOrientation(); 
        const gid = document.getElementById('pilihKelas').value;
        const statusEl = document.getElementById('status');
        const tabelEl = document.getElementById('tabelHasil');
        const bawahEl = document.getElementById('tabelBawah');
        const judulEl = document.getElementById('judulRekap');
        
        statusEl.innerHTML = "<div class='loading'>Sinkronisasi data...</div>";
        tabelEl.innerHTML = "";
        bawahEl.innerHTML = "";

        const url = `https://docs.google.com/spreadsheets/d/${ssID}/export?format=csv&gid=${gid}&t=${new Date().getTime()}`;

        Papa.parse(url, {
            download: true,
            header: false,
            complete: function(results) {
                const rows = results.data;
                const bulanData = rows[2][1] || "---"; 
                const tahunData = rows[3][1] || "2026";
                const namaKelas = document.getElementById('pilihKelas').options[document.getElementById('pilihKelas').selectedIndex].text;
                
                judulEl.innerText = `${namaKelas} - PERIODE ${bulanData.toUpperCase()} ${tahunData}`;

                const tglHeader = rows[6].slice(3, 34);  
                const hariHeader = rows[5].slice(3, 34); 
                const dataSiswa = rows.slice(7, 37); 
                const dataTambahan = rows.slice(38, 43);
                
                tampilkanTabel(tglHeader, hariHeader, dataSiswa);
                tampilkanDataBawah(dataTambahan);
                statusEl.innerHTML = "";
            }
        });
    }

    function tampilkanTabel(tanggals, haris, data) {
        let html = `<table>
            <thead>
                <tr>
                    <th width="35" rowspan="3">No</th>
                    <th class="name-col" rowspan="3">Nama Siswa</th>
                    <th colspan="31">Daftar Kehadiran Harian</th>
                    <th colspan="5">Total</th>
                </tr>
                <tr class="hari-row">`;
        
        haris.forEach(hari => { html += `<th class="tgl-col">${hari || ''}</th>`; });
        html += `<th class="rekap-col">A</th><th class="rekap-col">S</th><th class="rekap-col">I</th><th class="rekap-col">H</th><th class="label-persen">%</th></tr><tr>`;
        
        tanggals.forEach(tgl => { html += `<th class="tgl-col" style="background:#34495e">${tgl || ''}</th>`; });
        html += `<th colspan="5" style="background:#2c3e50; height:5px"></th></tr></thead><tbody>`;

        data.forEach((row) => {
            const no = row[0];   
            const nama = row[1]; 
            if (no && nama && !isNaN(no.trim())) {
                let a = 0, s = 0, i = 0, hadir = 0, hariEfektif = 0, tglCells = "";
                for (let j = 3; j <= 33; j++) {
                    let val = (row[j] || "").toString().trim().toUpperCase();
                    let cellClass = (val==='A')?"cell-a":(val==='S')?"cell-s":(val==='I')?"cell-i":"";
                    if (val === 'A') a++; else if (val === 'S') s++; else if (val === 'I') i++; else if (val !== "") hadir++;
                    if (val !== "") hariEfektif++;
                    tglCells += `<td class="tgl-col ${cellClass}">${val}</td>`;
                }
                let persen = hariEfektif > 0 ? Math.round((hadir / hariEfektif) * 100) : 0;
                
                html += `<tr>
                    <td>${no}</td>
                    <td class="name-col">${nama}</td>
                    ${tglCells}
                    <td class="rekap-col label-a">${a}</td>
                    <td class="rekap-col label-s">${s}</td>
                    <td class="rekap-col label-i">${i}</td>
                    <td class="rekap-col label-h">${hadir}</td>
                    <td class="rekap-col label-persen">${persen}%</td>
                </tr>`;
            }
        });
        html += '</tbody></table>';
        document.getElementById('tabelHasil').innerHTML = html;
    }

    function tampilkanDataBawah(data) {
        let html = `<table class="footer-table"><tbody>`;
        data.forEach(row => {
            html += `<tr>`;
            row.forEach(cell => { html += `<td>${cell || ''}</td>`; });
            html += `</tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('tabelBawah').innerHTML = html;
    }

    window.onload = muatData;
</script>

</body>
</html>
