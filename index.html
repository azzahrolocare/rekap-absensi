<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi Digital - Az-Zahro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --success: #2ecc71; 
            --warning: #f1c40f; 
            --danger: #e74c3c; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 10px; /* Diperkecil agar lebih pas di layar HP */
            width: 100%; 
            box-sizing: border-box;
        }

        /* --- FITUR FULLSCREEN OVERLAY --- */
        #fullscreen-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.98);
            z-index: 100000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        .pulse-icon {
            width: 80px;
            height: 80px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(52, 152, 219, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }

        /* --- SIMBOL HP BERPUTAR --- */
        #rotation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 62, 80, 0.98);
            color: white;
            z-index: 99999;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 50px;
            height: 90px;
            border: 3px solid white;
            border-radius: 6px;
            position: relative;
            margin-bottom: 40px;
            animation: rotateDevice 2s ease-in-out infinite;
        }

        .phone-container::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border: 1px solid white;
            border-radius: 50%;
        }

        .phone-container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: white;
            border-radius: 2px;
        }

        @keyframes rotateDevice {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(-90deg); }
            70% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }

        @media only screen and (max-width: 900px) and (orientation: portrait) {
            #rotation-warning { display: flex; }
            body { overflow: hidden; }
            .container { display: none; }
        }

        /* PERUBAHAN UTAMA: 1450px diganti menjadi 100% agar otomatis layar penuh */
        .container { 
            width: 100%; 
            max-width: 100%;
            margin: auto; 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }

        .header-wrapper { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 0 10px; }
        .header-logo { width: 60px; height: auto; } /* Dikecilkan sedikit agar header pas */
        .header-text { text-align: center; flex-grow: 1; }
        h2 { color: var(--primary); margin: 0; text-transform: uppercase; font-size: 1.4em; }
        .school-name { color: var(--accent); font-weight: bold; margin-top: 5px; font-size: 1.1em; }
        .subtitle { color: #7f8c8d; margin-top: 10px; font-size: 1em; font-weight: 500; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        .controls { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #f9f9f9; 
            padding: 10px 15px; 
            border-radius: 8px; 
            border: 1px solid #eee; 
        }
        .control-group { display: flex; flex-direction: row; align-items: center; gap: 10px; }
        
        .btn-refresh {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
        }
        
        select { padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-size: 12px; font-weight: bold; }
        label { font-weight: bold; font-size: 12px; color: var(--primary); }
        
        /* Tabel dibuat lebar 100% dari layar tanpa scroll */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #ccc; font-size: 0.7em; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 3px 1px; border: 1px solid #34495e; text-transform: uppercase; }
        td { padding: 4px 1px; border: 1px solid #eee; text-align: center; }
        
        .name-col { text-align: left; font-weight: 500; width: 18%; padding-left: 5px; font-size: 0.9em; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .tgl-col { width: 2.2%; font-size: 0.7em; }
        .rekap-col { width: 2.5%; font-weight: bold; border-left: 1px solid #ccc !important; }
        .label-persen { width: 4% !important; background: #2980b9 !important; color: white !important; }

        .hari-row { background: #ecf0f1 !important; color: var(--primary); font-weight: bold; }
        .cell-a { background-color: #ffd7d7; color: var(--danger); }
        .cell-s { background-color: #fff4cc; color: #d68910; }
        .cell-i { background-color: #d5f5e3; color: var(--success); }
        
        #tabelBawah { margin-top: 20px; padding: 10px; border-top: 2px dashed #eee; }
        .footer-table { width: 100%; border: none; }
        .footer-table td { text-align: left; padding: 3px; border: none; font-size: 11px; color: #333; }
        .loading { text-align: center; font-style: italic; color: var(--accent); padding: 20px; }
    </style>
</head>
<body>

<div id="fullscreen-overlay" onclick="enableFullscreen()">
    <div class="pulse-icon">
        <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </div>
    <h2 style="color:white; margin:0 0 10px 0;">MASUK KE MODE APLIKASI</h2>
    <p style="margin:0; opacity:0.8;">Ketuk layar untuk sinkronisasi data & tampilan penuh</p>
</div>

<div id="rotation-warning">
    <div class="phone-container"></div>
    <p style="font-family: sans-serif; line-height: 1.6; margin: 0 25px;">
        <span style="font-size: 1.3em; font-weight: bold; color: var(--warning);">PUTAR LAYAR HP</span><br>
        Aktifkan rotasi otomatis dan gunakan posisi <b>Lanskap / Mendatar</b> agar tabel dapat terbaca.
    </p>
</div>

<div class="container">
    <div class="header-wrapper">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" alt="Logo SMP" class="header-logo">
        <div class="header-text">
            <h2>REKAP ABSENSI SISWA DIGITAL</h2>
            <div class="school-name">SMP ISLAM AZ-ZAHRO & SMK AZ-ZAHRO</div>
            <p id="judulRekap" class="subtitle">TAHUN PELAJARAN 2026</p>
        </div>
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smk-azzahro.png" alt="Logo SMK" class="header-logo">
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>KELAS:</label>
            <select id="pilihKelas" onchange="muatData()">
                <option value="1462101133">KELAS VII</option>
                <option value="1467004494">KELAS VIII</option>
                <option value="1595738719">KELAS IX</option>
                <option value="881704821">KELAS X</option>
                <option value="811189715">KELAS XI</option>
                <option value="2001221833">KELAS XII</option>
            </select>
        </div>

        <button class="btn-refresh" onclick="muatData()">
            <span class="icon-refresh"></span>
            REFRESH
        </button>
    </div>

    <div id="status"></div>
    <div id="tabelHasil"></div>
    <div id="tabelBawah"></div>
</div>

<script>
    const ssID = '1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY'; 

    function enableFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
        else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
        
        document.getElementById('fullscreen-overlay').style.display = 'none';
        muatData(); 
    }

    function checkOrientation() {
        const warning = document.getElementById('rotation-warning');
        if (window.innerHeight > window.innerWidth && window.innerWidth < 900) {
            warning.style.display = 'flex';
        } else {
            warning.style.display = 'none';
        }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);

    function muatData() {
        checkOrientation(); 
        const gid = document.getElementById('pilihKelas').value;
        const statusEl = document.getElementById('status');
        const tabelEl = document.getElementById('tabelHasil');
        const bawahEl = document.getElementById('tabelBawah');
        const judulEl = document.getElementById('judulRekap');
        
        statusEl.innerHTML = "<div class='loading'>Sinkronisasi data...</div>";
        tabelEl.innerHTML = "";
        bawahEl.innerHTML = "";

        const url = `https://docs.google.com/spreadsheets/d/${ssID}/export?format=csv&gid=${gid}&t=${new Date().getTime()}`;

        Papa.parse(url, {
            download: true,
            header: false,
            complete: function(results) {
                const rows = results.data;
                const bulanData = rows[2][1] || "---"; 
                const tahunData = rows[3][1] || "2026";
                const namaKelas = document.getElementById('pilihKelas').options[document.getElementById('pilihKelas').selectedIndex].text;
                
                judulEl.innerText = `${namaKelas} - PERIODE ${bulanData.toUpperCase()} ${tahunData}`;

                const tglHeader = rows[6].slice(3, 34);  
                const hariHeader = rows[5].slice(3, 34); 
                const dataSiswa = rows.slice(7, 37); 
                const dataTambahan = rows.slice(38, 43);
                
                tampilkanTabel(tglHeader, hariHeader, dataSiswa);
                tampilkanDataBawah(dataTambahan);
                statusEl.innerHTML = "";
            }
        });
    }

    function tampilkanTabel(tanggals, haris, data) {
        let html = `<table>
            <thead>
                <tr>
                    <th style="width:3%" rowspan="3">No</th>
                    <th class="name-col" rowspan="3">Nama Siswa</th>
                    <th colspan="31">Kehadiran</th>
                    <th colspan="5">Total</th>
                </tr>
                <tr class="hari-row">`;
        
        haris.forEach(hari => { html += `<th class="tgl-col">${hari || ''}</th>`; });
        html += `<th>A</th><th>S</th><th>I</th><th>H</th><th class="label-persen">%</th></tr><tr>`;
        
        tanggals.forEach(tgl => { html += `<th class="tgl-col" style="background:#34495e">${tgl || ''}</th>`; });
        html += `<th colspan="5" style="background:#2c3e50; height:5px"></th></tr></thead><tbody>`;

        data.forEach((row) => {
            const no = row[0];   
            const nama = row[1]; 
            if (no && nama && !isNaN(no.trim())) {
                let a = 0, s = 0, i = 0, hadir = 0, hariEfektif = 0, tglCells = "";
                for (let j = 3; j <= 33; j++) {
                    let val = (row[j] || "").toString().trim().toUpperCase();
                    let cellClass = (val==='A')?"cell-a":(val==='S')?"cell-s":(val==='I')?"cell-i":"";
                    if (val === 'A') a++; else if (val === 'S') s++; else if (val === 'I') i++; else if (val !== "") hadir++;
                    if (val !== "") hariEfektif++;
                    tglCells += `<td class="tgl-col ${cellClass}">${val}</td>`;
                }
                let persen = hariEfektif > 0 ? Math.round((hadir / hariEfektif) * 100) : 0;
                
                html += `<tr>
                    <td>${no}</td>
                    <td class="name-col">${nama}</td>
                    ${tglCells}
                    <td class="rekap-col">${a}</td>
                    <td class="rekap-col">${s}</td>
                    <td class="rekap-col">${i}</td>
                    <td class="rekap-col">${hadir}</td>
                    <td class="rekap-col label-persen" style="color:white !important;">${persen}%</td>
                </tr>`;
            }
        });
        html += '</tbody></table>';
        document.getElementById('tabelHasil').innerHTML = html;
    }

    function tampilkanDataBawah(data) {
        let html = `<table class="footer-table"><tbody>`;
        data.forEach(row => {
            html += `<tr>`;
            row.forEach(cell => { html += `<td>${cell || ''}</td>`; });
            html += `</tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('tabelBawah').innerHTML = html;
    }

    window.onload = checkOrientation;
</script>

</body>
</html>
