<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Rekap Absensi Digital - Az-Zahro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --success: #2ecc71; 
            --warning: #f1c40f; 
            --danger: #e74c3c; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 5px; /* Padding kecil agar tabel lebih luas */
        }

        .container { 
            width: 100%; 
            max-width: 1450px; 
            margin: auto; 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }

        /* HEADER RESPONSIVE */
        .header-wrapper { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .header-logo { width: 45px; height: auto; }
        .header-text { text-align: center; flex-grow: 1; }
        h2 { color: var(--primary); margin: 0; text-transform: uppercase; font-size: 1em; }
        .school-name { color: var(--accent); font-weight: bold; font-size: 0.8em; }
        
        @media screen and (min-width: 768px) {
            .header-logo { width: 80px; }
            h2 { font-size: 1.6em; }
            .school-name { font-size: 1.2em; }
            .container { padding: 25px; }
            body { padding: 20px; }
        }

        /* CONTROLS */
        .controls { margin-bottom: 15px; display: flex; justify-content: center; }
        .control-group { width: 100%; max-width: 300px; }
        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-size: 13px; font-weight: bold; }

        /* TABLE SETTINGS: AGAR TAMPIL SEMUANYA (FIT) */
        .table-scroll { 
            width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 8px; /* Ukuran font lebih kecil agar muat di HP */
            table-layout: auto; /* Biarkan browser mengatur lebar kolom agar pas */
            min-width: 800px; /* Batas minimum agar teks tidak tumpang tindih, tapi tetap bisa muat banyak */
        }

        th { background: var(--primary); color: white; padding: 3px 1px; border: 1px solid #34495e; }
        td { padding: 4px 1px; border: 1px solid #eee; text-align: center; }
        
        .name-col { text-align: left; font-weight: 500; width: 150px; padding-left: 5px; font-size: 9px; }
        .tgl-col { width: auto; } /* Kolom tanggal otomatis mengecil */
        
        /* WARNA STATUS */
        .cell-a { background-color: #ffd7d7; color: var(--danger); font-weight: bold; }
        .cell-s { background-color: #fff4cc; color: #d68910; font-weight: bold; }
        .cell-i { background-color: #d5f5e3; color: var(--success); font-weight: bold; }
        
        /* REKAP */
        .rekap-col { font-weight: bold; width: 20px; }
        .label-persen { background: #2980b9 !important; color: white !important; width: 35px !important; }

        @media screen and (min-width: 768px) {
            table { font-size: 11px; min-width: 1300px; }
            .name-col { width: 220px; font-size: 12px; }
        }

        /* NOTIFIKASI PUTAR HP */
        #rotate-notice {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50;
            z-index: 999999;
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        @media screen and (max-width: 700px) and (orientation: portrait) {
            #rotate-notice { display: flex; }
            .container { display: none; }
        }
    </style>
</head>
<body>

<div id="rotate-notice">
    <div style="font-size: 50px; animation: rotateAnim 2s infinite">ðŸ”„</div>
    <h3>Gunakan Mode Landscape</h3>
    <p>Mohon putar HP Anda agar tabel terlihat penuh.</p>
</div>

<div class="container">
    <div class="header-wrapper">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" class="header-logo">
        <div class="header-text">
            <h2>REKAP ABSENSI DIGITAL</h2>
            <div class="school-name">SMP & SMK AZ-ZAHRO</div>
            <p id="judulRekap" style="font-size: 0.8em; color: #7f8c8d; margin: 5px 0 0 0;"></p>
        </div>
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smk-azzahro.png" class="header-logo">
    </div>
    
    <div class="controls">
        <div class="control-group">
            <select id="pilihKelas" onchange="muatData()">
                <option value="1462101133">KELAS VII</option>
                <option value="1467004494">KELAS VIII</option>
                <option value="1595738719">KELAS IX</option>
                <option value="881704821">KELAS X</option>
                <option value="811189715">KELAS XI</option>
                <option value="2001221833">KELAS XII</option>
            </select>
        </div>
    </div>

    <div id="status"></div>
    <div class="table-scroll" id="tabelHasil"></div>
    <div id="tabelBawah"></div>
</div>

<script>
    const ssID = '1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY'; 

    function muatData() {
        const gid = document.getElementById('pilihKelas').value;
        const statusEl = document.getElementById('status');
        const tabelEl = document.getElementById('tabelHasil');
        const bawahEl = document.getElementById('tabelBawah');
        const judulEl = document.getElementById('judulRekap');
        
        statusEl.innerHTML = "<div style='text-align:center; padding:20px;'>Memproses Data...</div>";
        tabelEl.innerHTML = "";
        bawahEl.innerHTML = "";

        const url = `https://docs.google.com/spreadsheets/d/${ssID}/export?format=csv&gid=${gid}&t=${new Date().getTime()}`;

        Papa.parse(url, {
            download: true,
            header: false,
            complete: function(results) {
                const rows = results.data;
                const bulanData = rows[2][1] || "---"; 
                const tahunData = rows[3][1] || "2026";
                judulEl.innerText = `PERIODE ${bulanData.toUpperCase()} ${tahunData}`;

                const tglHeader = rows[6].slice(3, 34);  
                const hariHeader = rows[5].slice(3, 34); 
                const dataSiswa = rows.slice(7, 37); 
                const dataTambahan = rows.slice(38, 43);
                
                tampilkanTabel(tglHeader, hariHeader, dataSiswa);
                tampilkanDataBawah(dataTambahan);
                statusEl.innerHTML = "";
            }
        });
    }

    function tampilkanTabel(tanggals, haris, data) {
        let html = `<table>
            <thead>
                <tr>
                    <th width="25">No</th>
                    <th class="name-col">Nama Siswa</th>
                    ${tanggals.map((tgl, i) => `<th class="tgl-col">${tgl}<br><small>${haris[i]||''}</small></th>`).join('')}
                    <th class="rekap-col">A</th><th class="rekap-col">S</th><th class="rekap-col">I</th><th class="rekap-col">H</th><th class="label-persen">%</th>
                </tr>
            </thead><tbody>`;

        data.forEach((row) => {
            const no = row[0];   
            const nama = row[1]; 
            if (no && nama && !isNaN(no.trim())) {
                let a=0, s=0, i=0, h=0, e=0, tglCells="";
                for (let j=3; j<=33; j++) {
                    let v = (row[j]||"").trim().toUpperCase();
                    let c = (v==='A')?"cell-a":(v==='S')?"cell-s":(v==='I')?"cell-i":"";
                    if(v==='A') a++; else if(v==='S') s++; else if(v==='I') i++; else if(v!=='') h++;
                    if(v!=='') e++;
                    tglCells += `<td class="${c}">${v}</td>`;
                }
                let p = e > 0 ? Math.round((h/e)*100) : 0;
                html += `<tr><td>${no}</td><td class="name-col">${nama}</td>${tglCells}<td>${a}</td><td>${s}</td><td>${i}</td><td>${h}</td><td class="label-persen">${p}%</td></tr>`;
            }
        });
        html += '</tbody></table>';
        document.getElementById('tabelHasil').innerHTML = html;
    }

    function tampilkanDataBawah(data) {
        let html = `<div class="table-scroll" style="margin-top:20px; border:none;"><table class="footer-table"><tbody>`;
        data.forEach(row => {
            html += `<tr>${row.map(cell => `<td>${cell || ''}</td>`).join('')}</tr>`;
        });
        html += `</tbody></table></div>`;
        document.getElementById('tabelBawah').innerHTML = html;
    }

    window.onload = muatData;
</script>

<style>
@keyframes rotateAnim { 0% {transform: rotate(0deg)} 50% {transform: rotate(90deg)} 100% {transform: rotate(0deg)} }
</style>

</body>
</html>
