<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1500">
    <title>Rekap Absensi Digital - Az-Zahro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --success: #27ae60; 
            --warning: #f39c12; 
            --danger: #e74c3c; 
            --hadir: #2980b9;
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 20px;
            min-width: 1500px; 
        }

        .container { 
            width: 1450px; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        h2 { text-align: center; color: var(--primary); margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .school-name { text-align: center; color: var(--accent); font-weight: bold; margin-top: 5px; font-size: 1.3em; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 25px; font-size: 1.1em; font-weight: 500; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 10px; }
        
        .controls { 
            margin-bottom: 20px; 
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            display: flex;
            justify-content: center;
        }

        .control-group { display: flex; flex-direction: column; gap: 5px; width: 400px; }
        select { 
            padding: 12px; 
            border-radius: 6px; 
            border: 2px solid #ddd; 
            font-size: 15px; 
            background: white; 
            cursor: pointer;
            font-weight: bold;
            color: var(--primary);
        }

        label { font-weight: bold; font-size: 14px; color: var(--primary); text-align: center; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #ccc; font-size: 11px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 6px 2px; border: 1px solid #34495e; text-transform: uppercase; }
        td { padding: 8px 2px; border: 1px solid #eee; text-align: center; }
        tr:nth-child(even) { background-color: #fcfcfc; }
        tr:hover { background-color: #f1f4f6; }
        
        .name-col { text-align: left; font-weight: 500; width: 220px; padding-left: 10px; font-size: 12px; }
        .tgl-col { width: 28px; font-size: 10px; color: #555; }
        .hari-row { background: #ecf0f1 !important; color: var(--primary); font-size: 9px; font-weight: bold; }
        
        /* Pewarnaan Sel Absensi */
        .cell-a { background-color: #ffd7d7 !important; color: var(--danger); font-weight: bold; }
        .cell-s { background-color: #fff4cc !important; color: #d68910; font-weight: bold; }
        .cell-i { background-color: #d5f5e3 !important; color: var(--success); font-weight: bold; }

        /* Kolom Rekapitulasi (Total) */
        .rekap-header { background: #34495e !important; }
        .rekap-val { font-weight: bold; font-size: 13px; background: #f8f9fa; }
        
        .total-a { color: var(--danger); background: #fdf2f2 !important; border-left: 2px solid #eee; }
        .total-s { color: var(--warning); background: #fef9e7 !important; }
        .total-i { color: var(--success); background: #f4fef8 !important; }
        .total-h { color: var(--hadir); background: #ebf5fb !important; }
        .total-persen { 
            background: var(--accent) !important; 
            color: white !important; 
            width: 60px !important; 
            border-radius: 0;
            font-size: 12px;
        }

        #tabelBawah { margin-top: 40px; padding: 20px; border-top: 2px dashed #ccc; }
        .footer-table { width: 100%; border: none; }
        .footer-table td { text-align: left; padding: 5px; border: none; font-size: 13px; color: #333; }

        .loading { text-align: center; font-style: italic; color: var(--accent); padding: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>REKAP ABSENSI SISWA DIGITAL</h2>
    <div class="school-name">SMP ISLAM AZ-ZAHRO & SMK AZ-ZAHRO</div>
    <p id="judulRekap" class="subtitle">TAHUN PELAJARAN 2026</p>
    
    <div class="controls">
        <div class="control-group">
            <label>PILIH JENJANG KELAS</label>
            <select id="pilihKelas" onchange="muatData()">
                <option value="1462101133">KELAS VII</option>
                <option value="1467004494">KELAS VIII</option>
                <option value="1595738719">KELAS IX</option>
                <option value="881704821">KELAS X</option>
                <option value="811189715">KELAS XI</option>
                <option value="2001221833">KELAS XII</option>
            </select>
        </div>
    </div>

    <div id="status"></div>
    <div id="tabelHasil"></div>
    <div id="tabelBawah"></div>
</div>

<script>
    const ssID = '1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY'; 

    function muatData() {
        const gid = document.getElementById('pilihKelas').value;
        const statusEl = document.getElementById('status');
        const tabelEl = document.getElementById('tabelHasil');
        const bawahEl = document.getElementById('tabelBawah');
        const judulEl = document.getElementById('judulRekap');
        
        statusEl.innerHTML = "<div class='loading'>ðŸ”„ Memperbarui Data...</div>";

        const url = `https://docs.google.com/spreadsheets/d/${ssID}/export?format=csv&gid=${gid}&t=${new Date().getTime()}`;

        Papa.parse(url, {
            download: true,
            complete: function(results) {
                const rows = results.data;
                const bulanData = rows[2][1] || "---"; 
                const tahunData = rows[3][1] || "2026";
                const namaKelas = document.getElementById('pilihKelas').options[document.getElementById('pilihKelas').selectedIndex].text;
                
                judulEl.innerText = `${namaKelas} - PERIODE ${bulanData.toUpperCase()} ${tahunData}`;

                const tglHeader = rows[6].slice(3, 34);  
                const hariHeader = rows[5].slice(3, 34); 
                const dataSiswa = rows.slice(7, 37); 
                const dataTambahan = rows.slice(38, 43);
                
                tampilkanTabel(tglHeader, hariHeader, dataSiswa);
                tampilkanDataBawah(dataTambahan);
                statusEl.innerHTML = "";
            }
        });
    }

    function tampilkanTabel(tanggals, haris, data) {
        let html = `<table>
            <thead>
                <tr>
                    <th width="40" rowspan="3">No</th>
                    <th class="name-col" rowspan="3">Nama Siswa</th>
                    <th colspan="31">Kehadiran Harian</th>
                    <th colspan="5" class="rekap-header">Total Rekapitulasi</th>
                </tr>
                <tr class="hari-row">`;
        
        haris.forEach(hari => { html += `<th class="tgl-col">${hari || ''}</th>`; });
        html += `<th class="rekap-val total-a">A</th><th class="rekap-val total-s">S</th><th class="rekap-val total-i">I</th><th class="rekap-val total-h">H</th><th class="total-persen">%</th></tr><tr>`;
        
        tanggals.forEach(tgl => { html += `<th class="tgl-col" style="background:#34495e">${tgl || ''}</th>`; });
        html += `<th colspan="5" style="background:#2c3e50; height:5px"></th></tr></thead><tbody>`;

        data.forEach((row) => {
            const no = row[0];   
            const nama = row[1]; 
            if (no && nama && !isNaN(no.trim())) {
                let a = 0, s = 0, i = 0, hadir = 0, hariEfektif = 0, tglCells = "";
                for (let j = 3; j <= 33; j++) {
                    let val = (row[j] || "").toString().trim().toUpperCase();
                    let cellClass = (val==='A')?"cell-a":(val==='S')?"cell-s":(val==='I')?"cell-i":"";
                    if (val === 'A') a++; else if (val === 'S') s++; else if (val === 'I') i++; else if (val !== "") hadir++;
                    if (val !== "") hariEfektif++;
                    tglCells += `<td class="tgl-col ${cellClass}">${val}</td>`;
                }
                let persen = hariEfektif > 0 ? ((hadir / hariEfektif) * 100).toFixed(1) : 0;
                
                html += `<tr>
                    <td>${no}</td>
                    <td class="name-col">${nama}</td>
                    ${tglCells}
                    <td class="rekap-val total-a">${a}</td>
                    <td class="rekap-val total-s">${s}</td>
                    <td class="rekap-val total-i">${i}</td>
                    <td class="rekap-val total-h">${hadir}</td>
                    <td class="rekap-val total-persen">${persen}%</td>
                </tr>`;
            }
        });
        html += '</tbody></table>';
        document.getElementById('tabelHasil').innerHTML = html;
    }

    function tampilkanDataBawah(data) {
        let html = `<table class="footer-table"><tbody>`;
        data.forEach(row => {
            html += `<tr>`;
            row.forEach(cell => { html += `<td>${cell || ''}</td>`; });
            html += `</tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('tabelBawah').innerHTML = html;
    }

    window.onload = muatData;
</script>

</body>
</html>
