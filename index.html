<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi Digital - Az-Zahro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #2c3e50; 
            --accent: #3498db; 
            --success: #2ecc71; 
            --warning: #f1c40f; 
            --danger: #e74c3c; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #f4f7f6; 
            margin: 0; 
            padding: 10px;
            /* Lebar minimal dihapus agar fleksibel di HP */
        }

        /* --- SIMBOL HP BERPUTAR --- */
        #rotation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 62, 80, 0.98);
            color: white;
            z-index: 99999;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 40px;
            height: 70px;
            border: 3px solid white;
            border-radius: 6px;
            position: relative;
            margin-bottom: 20px;
            animation: rotateDevice 2s ease-in-out infinite;
        }

        @keyframes rotateDevice {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(-90deg); }
            70% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }

        @media only screen and (max-width: 900px) and (orientation: portrait) {
            #rotation-warning { display: flex; }
            body { overflow: hidden; }
            .container { display: none; }
        }

        /* --- CONTAINER UTAMA --- */
        .container { 
            width: 100%;
            max-width: 1450px; 
            margin: auto; 
            background: white; 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }

        /* Fullscreen adjustment */
        :fullscreen .container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            border-radius: 0;
        }

        .header-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        }
        
        .header-logo { width: 60px; height: auto; }
        .header-text { text-align: center; flex-grow: 1; padding: 0 10px; }
        h2 { color: var(--primary); margin: 0; text-transform: uppercase; font-size: 1.2em; }
        .school-name { color: var(--accent); font-weight: bold; font-size: 1em; }
        .subtitle { color: #7f8c8d; margin-top: 10px; font-size: 0.9em; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* --- KONTROL --- */
        .controls { 
            margin-bottom: 20px; 
            display: flex; 
            flex-wrap: wrap;
            justify-content: space-between; 
            align-items: center; 
            background: #f9f9f9; 
            padding: 10px; 
            border-radius: 8px; 
            gap: 10px;
        }
        
        .control-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        
        .btn-refresh {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
        }

        .btn-fullscreen { background-color: var(--success); }
        
        /* --- TABEL RESPONSIVE --- */
        .table-responsive {
            width: 100%;
            overflow-x: auto; /* Scroll horizontal untuk tabel */
            border: 1px solid #ccc;
            -webkit-overflow-scrolling: touch;
        }

        table { width: 1450px; border-collapse: collapse; font-size: 11px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 5px 2px; border: 1px solid #34495e; text-transform: uppercase; }
        td { padding: 8px 2px; border: 1px solid #eee; text-align: center; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .name-col { text-align: left; font-weight: 500; width: 200px; padding-left: 10px; position: sticky; left: 0; background: white; z-index: 2; border-right: 2px solid #ccc; }
        th.name-col { background: var(--primary); z-index: 3; }
        
        .tgl-col { width: 30px; }
        .cell-a { background-color: #ffd7d7; color: var(--danger); font-weight: bold; }
        .cell-s { background-color: #fff4cc; color: #d68910; font-weight: bold; }
        .cell-i { background-color: #d5f5e3; color: var(--success); font-weight: bold; }
        .rekap-col { width: 32px; font-weight: bold; }
        .label-persen { color: #fff !important; background: #2980b9 !important; width: 45px !important; }

        @media (max-width: 600px) {
            .header-logo { width: 45px; }
            h2 { font-size: 1em; }
            .school-name { font-size: 0.8em; }
            .control-group { width: 100%; }
            select { width: 100%; }
        }
    </style>
</head>
<body>

<div id="rotation-warning">
    <div class="phone-container"></div>
    <p style="padding: 0 20px;"><b>PUTAR LAYAR HP</b><br>Gunakan posisi Lanskap agar tabel terlihat jelas.</p>
</div>

<div class="container">
    <div class="header-wrapper">
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smp-azzahro.png" alt="Logo SMP" class="header-logo">
        <div class="header-text">
            <h2>REKAP ABSENSI SISWA DIGITAL</h2>
            <div class="school-name">SMP ISLAM & SMK AZ-ZAHRO</div>
            <p id="judulRekap" class="subtitle">TAHUN PELAJARAN 2026</p>
        </div>
        <img src="https://github.com/masrahmat-id/absensi-barcode-online-smp-smk-azzahro/raw/main/logo-smk-azzahro.png" alt="Logo SMK" class="header-logo">
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>KELAS:</label>
            <select id="pilihKelas" onchange="muatData()">
                <option value="1462101133">KELAS VII</option>
                <option value="1467004494">KELAS VIII</option>
                <option value="1595738719">KELAS IX</option>
                <option value="881704821">KELAS X</option>
                <option value="811189715">KELAS XI</option>
                <option value="2001221833">KELAS XII</option>
            </select>
        </div>
        <div class="control-group">
            <button class="btn-refresh btn-fullscreen" onclick="toggleFullScreen()">â›¶ LAYAR PENUH</button>
            <button class="btn-refresh" onclick="muatData()">ðŸ”„ REFRESH</button>
        </div>
    </div>

    <div id="status"></div>
    <div class="table-responsive">
        <div id="tabelHasil"></div>
    </div>
    <div id="tabelBawah"></div>
</div>

<script>
    const ssID = '1XaVh_Jnbvryl216Mofuecx7DxNBezU3kRg8ZHjwu1qY'; 

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(e => {
                alert(`Error: ${e.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    function muatData() {
        const gid = document.getElementById('pilihKelas').value;
        const statusEl = document.getElementById('status');
        const tabelEl = document.getElementById('tabelHasil');
        const bawahEl = document.getElementById('tabelBawah');
        const judulEl = document.getElementById('judulRekap');
        
        statusEl.innerHTML = "<div style='text-align:center; padding:20px;'>Memproses data...</div>";
        
        const url = `https://docs.google.com/spreadsheets/d/${ssID}/export?format=csv&gid=${gid}&t=${new Date().getTime()}`;

        Papa.parse(url, {
            download: true,
            header: false,
            complete: function(results) {
                const rows = results.data;
                const bulanData = rows[2][1] || "---"; 
                const tahunData = rows[3][1] || "2026";
                const namaKelas = document.getElementById('pilihKelas').options[document.getElementById('pilihKelas').selectedIndex].text;
                
                judulEl.innerText = `${namaKelas} - PERIODE ${bulanData.toUpperCase()} ${tahunData}`;

                const tglHeader = rows[6].slice(3, 34);  
                const hariHeader = rows[5].slice(3, 34); 
                const dataSiswa = rows.slice(7, 37); 
                const dataTambahan = rows.slice(38, 43);
                
                tampilkanTabel(tglHeader, hariHeader, dataSiswa);
                tampilkanDataBawah(dataTambahan);
                statusEl.innerHTML = "";
            }
        });
    }

    function tampilkanTabel(tanggals, haris, data) {
        let html = `<table><thead>
            <tr>
                <th width="40" rowspan="3">No</th>
                <th class="name-col" rowspan="3">Nama Siswa</th>
                <th colspan="31">Kehadiran</th>
                <th colspan="5">Total</th>
            </tr>
            <tr>`;
        
        haris.forEach(hari => { html += `<th class="tgl-col">${hari || ''}</th>`; });
        html += `<th class="rekap-col">A</th><th class="rekap-col">S</th><th class="rekap-col">I</th><th class="rekap-col">H</th><th class="label-persen">%</th></tr><tr>`;
        
        tanggals.forEach(tgl => { html += `<th class="tgl-col">${tgl || ''}</th>`; });
        html += `<th colspan="5" style="background:#2c3e50"></th></tr></thead><tbody>`;

        data.forEach((row) => {
            const no = row[0];   
            const nama = row[1]; 
            if (no && nama && !isNaN(no.trim())) {
                let a = 0, s = 0, i = 0, h = 0, e = 0, cells = "";
                for (let j = 3; j <= 33; j++) {
                    let v = (row[j] || "").trim().toUpperCase();
                    let c = (v==='A')?"cell-a":(v==='S')?"cell-s":(v==='I')?"cell-i":"";
                    if (v==='A') a++; else if (v==='S') s++; else if (v==='I') i++; else if (v!=='') h++;
                    if (v!=='') e++;
                    cells += `<td class="${c}">${v}</td>`;
                }
                let p = e > 0 ? Math.round((h/e)*100) : 0;
                html += `<tr><td>${no}</td><td class="name-col">${nama}</td>${cells}<td>${a}</td><td>${s}</td><td>${i}</td><td>${h}</td><td class="label-persen">${p}%</td></tr>`;
            }
        });
        document.getElementById('tabelHasil').innerHTML = html + '</tbody></table>';
    }

    function tampilkanDataBawah(data) {
        let html = `<table style="width:100%; margin-top:20px; table-layout:auto;"><tbody>`;
        data.forEach(row => {
            html += `<tr>`;
            row.forEach(cell => { html += `<td style="text-align:left; border:none; padding:5px;">${cell || ''}</td>`; });
            html += `</tr>`;
        });
        document.getElementById('tabelBawah').innerHTML = html + `</tbody></table>`;
    }

    window.onload = muatData;
</script>
</body>
</html>
